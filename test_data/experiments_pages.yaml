page_modules:
- name: home
  pages:
  - name: home
    descr: Landing Page
    type: LinksPage
    config:
      boxes:
      - name: Experiments
        links:
        - target: find_assay
          display: Assay
        - target: find_experiment
          display: Experiment
- name: assay
  pages:
  - name: find_assay
    descr: Search page for table assay
    type: TablePage
    config:
      source_table: assay
      view_columns:
      - field: name
        width: 200
      - field: type
        width: 200
      search_fields:
      - name
      - type
      row_action:
        display: Select Assay
        target: view_assay
        params_fn: '(data) => ({id: data.id})'
      buttons:
      - display: New Assay
        target: edit_assay
      - display: Done
        target: back
  - name: view_assay
    descr: View a record from table assay
    type: RecordPage
    config:
      source_table: assay
      view_fields:
      - name
      - type
      reference_tables:
      - table_page: find_experiment
        display: Experiment
        params_fn: '(data) => ({assay: data.id})'
      buttons:
      - display: Edit
        target: edit_assay
        params_fn: '(params) => ({ id: params.id })'
      - display: Done
        target: back
  - name: edit_assay
    descr: Edit a record from table assay
    type: RecordPage
    config:
      source_table: assay
      edit_fields:
      - name
      - type
      buttons:
      - display: Save
        target: back
        pretarget_fn: (params, data, context) => { context.save() }
      - display: Cancel
        target: back
- name: experiment
  pages:
  - name: find_experiment
    descr: Search page for table experiment
    type: TablePage
    config:
      source_table: experiment
      view_columns:
      - field: name
        width: 200
      - field: description
        width: 200
      - field: start_date
        width: 200
      - field: assay
        width: 200
      - field: plate_map_file
        width: 200
      - field: type
        width: 200
      search_fields:
      - name
      - description
      - start_date
      - assay
      - plate_map_file
      - type
      row_action:
        display: Select Experiment
        target: view_experiment
        params_fn: '(data) => ({id: data.id})'
      buttons:
      - display: New Experiment
        target: edit_experiment
      - display: Done
        target: back
  - name: view_experiment
    descr: View a record from table experiment
    type: RecordPage
    config:
      source_table: experiment
      view_fields:
      - name
      - description
      - start_date
      - assay
      - plate_map_file
      - type
      reference_tables: []
      buttons:
      - display: Edit
        target: edit_experiment
        params_fn: '(params) => ({ id: params.id })'
      - display: Done
        target: back
  - name: edit_experiment
    descr: Edit a record from table experiment
    type: RecordPage
    config:
      source_table: experiment
      edit_fields:
      - name
      - description
      - start_date
      - field: assay
        lookup: find_assay
      - plate_map_file
      - type
      buttons:
      - display: Save
        target: back
        pretarget_fn: (params, data, context) => { context.save() }
      - display: Cancel
        target: back
