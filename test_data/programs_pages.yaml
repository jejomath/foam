page_modules:

- name: project_management
  pages:
  - name: find_person
    descr: Search page for table person
    type: Table
    config:
      source: person
      view_columns:
      - field: name
        width: 200
      - field: given_name
        width: 200
      - field: family_name
        width: 200
      search_fields:
      - name
      - given_name
      - family_name
      row_action:
        display: Select Person
        target: view_person
        params_fn: '({id: data.id})'
    buttons:
    - display: New Person
      target: edit_person
    - display: Done
      target: back

  - name: view_person
    descr: View a record from table person
    type: Form
    config:
      source: person
      view_fields:
      - name
      - given_name
      - family_name
      reference_tables:
      - table_page: find_program
        display: Bio Lead
        params_fn: '({bio_lead__id: data.record.id})'
      - table_page: find_program
        display: Chem Lead
        params_fn: '({chem_lead__id: data.record.id})'
      - table_page: find_program
        display: Program Manager
        params_fn: '({program_manager__id: data.record.id})'
      - table_page: find_experiment
        display: Experiments
        params_fn: '({bio_lead__id: data.record.id})'
    buttons:
    - display: Edit
      target: edit_person
      params_fn: '({ id: params.id })'
    - display: Done
      target: back

  - name: edit_person
    descr: Edit a record from table person
    type: Form
    config:
      source: person
      edit_fields:
      - name
      - given_name
      - family_name
    buttons:
    - display: Save
      target: back
      pretarget_fn: ( context.save() )
    - display: Cancel
      target: back

  - name: find_program
    descr: Search page for table program
    type: Table
    config:
      source: program
      view_columns:
      - field: name
        width: 200
      - field: target
        width: 200
      - field: indication
        width: 200
      - field: status
        width: 200
      - field: started_date
        width: 200
      - field: stage
        width: 200
      - field: bio_lead
        width: 200
      - field: chem_lead
        width: 200
      - field: program_manager
        width: 200
      search_fields:
      - name
      - target
      - indication
      - status
      - started_date
      - stage
      - bio_lead
      - chem_lead
      - program_manager
      row_action:
        display: Select Program
        target: view_program
        params_fn: '({id: data.id})'
    buttons:
    - display: New Program
      target: edit_program
    - display: Done
      target: back

  - name: view_program
    descr: View a record from table program
    type: Form
    config:
      source: program
      view_fields:
      - name
      - target
      - indication
      - status
      - started_date
      - stage
      - bio_lead
      - chem_lead
      - program_manager
      reference_tables:
      - table_page: find_program_milestone
        display: Milestones
        params_fn: '({program__id: data.view_program.id})'
      - table_page: find_assay
        display: Assays
        params_fn: '({for_program__id: data.view_program.id})'
      - table_page: find_experiment
        display: Experiments
        params_fn: '({program__id: data.view_program.id})'
    buttons:
    - display: Edit
      target: edit_program
      params_fn: '({ id: params.id })'
    - display: Edit Milestones
      target: edit_program_milestone_table
      params_fn: '({ program__id: data.id, _program: data.record })'
      mode: modal
    - display: Create Milestones
      target: new_program_milestone_table
      params_fn: '({ program__id: data.id, _program: data.record })'
      mode: modal
      visible_fn: ( data.find_program_milestone.length === 0 )
    - display: New Experiment
      target: new_experiment
      mode: modal
      params_fn: '({ program: data.record })'
    - display: Done
      target: back

  - name: edit_program
    descr: Edit a record from table program
    type: Form
    config:
      source: program
      edit_fields:
      - name
      - field: target
        lookup: find_protein
      - field: indication
        lookup: find_indication
      - status
      - started_date
      - stage
      - field: bio_lead
        lookup: find_person
      - field: chem_lead
        lookup: find_person
      - field: program_manager
        lookup: find_person
    buttons:
    - display: Save
      target: back
      pretarget_fn: ( context.save() )
    - display: Cancel
      target: back


  - name: find_program_milestone
    descr: Search page for table program_milestone
    type: Table
    config:
      source: program_milestone
      view_columns:
      - field: name
        width: 200
      - field: status
        width: 200
      - field: target_date
        width: 200
      - field: completed_date
        width: 200
      search_fields:
      - name
      - program
      - status
      - target_date
      - completed_date
      row_action:
        display: Select Program Milestone
        target: view_program_milestone
        params_fn: '({id: data.id})'
    buttons:
    - display: New Program Milestone
      target: edit_program_milestone
    - display: Done
      target: back

  - name: edit_program_milestone_table
    descr: Search page for table program_milestone
    type: Table
    config:
      source: program_milestone
      view_columns:
      edit_columns:
      - field: program
        width: 200
      - field: name
        width: 200
      - field: status
        width: 200
      - field: target_date
        width: 200
      - field: completed_date
        width: 200
    buttons:
    - display: New Milestone
      pretarget_fn: "( context.addNew({program: params._program}) )"
    - display: Save & Close
      pretarget_fn: ( context.save() )
      target: back
    - display: Cancel
      target: back

  - name: new_program_milestone_table
    descr: Search page for table program_milestone
    type: Table
    config:
      source: program_milestone
      on_load_fn: |
        {
          for (let i = 0; i < 3; i++) {
            context.addNew({program: params._program})
          }
        }
      view_columns:
      edit_columns:
      - field: program
        width: 200
      - field: name
        width: 200
      - field: status
        width: 200
      - field: target_date
        width: 200
      - field: completed_date
        width: 200
    buttons:
    - display: Done
      target: back
    - display: New Milestone
      pretarget_fn: "( context.addNew({program: params._program}) )"
    - display: Save
      pretarget_fn: ( context.save() )

  - name: view_program_milestone
    descr: View a record from table program_milestone
    type: Form
    config:
      source: program_milestone
      view_fields:
      - program
      - name
      - status
      - target_date
      - completed_date
      reference_tables: []
    buttons:
    - display: Edit
      target: edit_program_milestone
      params_fn: '({ id: params.id })'
    - display: Done
      target: back

  - name: edit_program_milestone
    descr: Edit a record from table program_milestone
    type: Form
    config:
      source: program_milestone
      view_fields:
      - program
      edit_fields:
      - name
      - status
      - target_date
      - completed_date
    buttons:
    - display: Save
      target: back
      pretarget_fn: ( context.save() )
    - display: Cancel
      target: back

  - name: program_dashboard
    descr: Dashboard of program stats
    type: Figure
    config:
      source: program_stats
      plots:
      - config:
          type: 'bar'
          orientation: h
        data:
          x: experiment
          y: name
      layout:
        title: Experiments per Program
        width: 700
        height: 400
    buttons:
    - display: Done
      target: back

