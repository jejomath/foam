page_modules:
- name: admin_home
  pages:
  - name: admin_home
    descr: Landing Page
    type: LinksPage
    config:
      boxes:
      - name: Programs
        links:
        - target: find_admin_person
          display: Person
        - target: find_admin_program
          display: Program
        - target: find_admin_program_milestone
          display: Program Milestone
      - name: Experiments
        links:
        - target: find_admin_assay
          display: Assay
        - target: find_admin_experiment
          display: Experiment
        - target: find_admin_perturbation
          display: Perturbation
      - name: Inventory
        links:
        - target: find_admin_cell_line
          display: Cell Line
      - name: Biology Reference
        links:
        - target: find_admin_indication
          display: Indication
        - target: find_admin_species
          display: Species
        - target: find_admin_organ
          display: Organ
        - target: find_admin_tissue
          display: Tissue
        - target: find_admin_cell_type
          display: Cell Type
        - target: find_admin_protein
          display: Protein
        - target: find_admin_gene
          display: Gene
        - target: find_admin_compound
          display: Compound
- name: admin_person
  pages:
  - name: find_admin_person
    descr: Search page for table person
    type: TablePage
    config:
      source_table: person
      view_columns:
      - field: name
        width: 200
      - field: given_name
        width: 200
      - field: family_name
        width: 200
      search_fields:
      - name
      - given_name
      - family_name
      row_action:
        display: Select Person
        target: view_admin_person
        params_fn: '({id: data.id})'
      buttons:
      - display: New Person
        target: edit_admin_person
      - display: Done
        target: back
  - name: view_admin_person
    descr: View a record from table person
    type: RecordPage
    config:
      source_table: person
      view_fields:
      - name
      - given_name
      - family_name
      reference_tables:
      - table_page: find_admin_program
        display: Program
        params_fn: '({bio_lead__id: data.id})'
      - table_page: find_admin_program
        display: Program
        params_fn: '({chem_lead__id: data.id})'
      - table_page: find_admin_program
        display: Program
        params_fn: '({program_manager__id: data.id})'
      - table_page: find_admin_experiment
        display: Experiment
        params_fn: '({bio_lead__id: data.id})'
      buttons:
      - display: Edit
        target: edit_admin_person
        params_fn: '({ id: params.id })'
      - display: Done
        target: back
  - name: edit_admin_person
    descr: Edit a record from table person
    type: RecordPage
    config:
      source_table: person
      edit_fields:
      - name
      - given_name
      - family_name
      buttons:
      - display: Save
        target: back
        pretarget_fn: ( context.save() )
      - display: Cancel
        target: back
