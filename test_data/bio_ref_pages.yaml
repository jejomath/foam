page_modules:
- name: bio_reference
  pages:

#############################################################
# Indication
#############################################################

  - name: find_indication
    descr: Search page for table indication
    type: Table
    config:
      source: indication
      view_columns:
      - field: name
        width: 400
      search_fields:
      - name
      row_action:
        display: Select Indication
        target: view_indication
        params_fn: '({id: data.id})'
      buttons:
      - display: Done
        target: back

  - name: view_indication
    descr: View a record from table indication
    type: Form
    config:
      source: indication
      view_fields:
      - name
      reference_tables:
      - table_page: find_program
        display: Program
        params_fn: '({indication__id: data.record.id})'
      - table_page: find_cell_line
        display: Cell Line
        params_fn: '({disease__id: data.record.id})'
      buttons:
      - display: Done
        target: back

