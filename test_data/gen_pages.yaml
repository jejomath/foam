page_modules:
- name: home
  pages:
  - name: home
    descr: Landing 
    type: Links
    config:
      boxes:
      - name: Programs
        links:
        - target: find_person
          display: Person
        - target: find_program
          display: Program
        - target: find_program_milestone
          display: Program Milestone
      - name: Experiments
        links:
        - target: find_assay
          display: Assay
        - target: find_experiment
          display: Experiment
        - target: find_perturbation
          display: Perturbation
      - name: Inventory
        links:
        - target: find_cell_line
          display: Cell Line
      - name: Biology Reference
        links:
        - target: find_indication
          display: Indication
        - target: find_species
          display: Species
        - target: find_organ
          display: Organ
        - target: find_tissue
          display: Tissue
        - target: find_cell_type
          display: Cell Type
        - target: find_protein
          display: Protein
        - target: find_gene
          display: Gene
        - target: find_compound
          display: Compound
- name: person
  pages:
  - name: find_person
    descr: Search page for table person
    type: Table
    config:
      source: person
      view_columns:
      - field: name
        width: 200
      - field: given_name
        width: 200
      - field: family_name
        width: 200
      search_fields:
      - name
      - given_name
      - family_name
      row_action:
        display: Select Person
        target: view_person
        params_fn: '({id: data.id})'
      buttons:
      - display: New Person
        target: edit_person
      - display: Done
        target: back
  - name: view_person
    descr: View a record from table person
    type: Form
    config:
      source: person
      view_fields:
      - name
      - given_name
      - family_name
      reference_tables:
      - table_page: find_program
        display: Program
        params_fn: '({bio_lead__id: data.id})'
      - table_page: find_program
        display: Program
        params_fn: '({chem_lead__id: data.id})'
      - table_page: find_program
        display: Program
        params_fn: '({program_manager__id: data.id})'
      - table_page: find_experiment
        display: Experiment
        params_fn: '({bio_lead__id: data.id})'
      buttons:
      - display: Edit
        target: edit_person
        params_fn: '({ id: params.id })'
      - display: Done
        target: back
  - name: edit_person
    descr: Edit a record from table person
    type: Form
    config:
      source: person
      edit_fields:
      - name
      - given_name
      - family_name
      buttons:
      - display: Save
        target: back
        pretarget_fn: ( context.save() )
      - display: Cancel
        target: back
